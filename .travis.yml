sudo: false
language: ruby
cache: bundler
rvm:
  - 2.5.1
before_install: gem install bundler -v 1.16.3
env:
  - WEBSOCKET_HOST: localhost
    WEBSOCKET_PORT: 8081
deploy:
  provider: script
  script: gem install bump && git checkout master && bump patch --no-bundle && rake release
  on:
    branch: master
